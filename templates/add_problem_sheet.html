{% extends 'base.html' %} {% block content %}

<h1 class="text-center pb-3 d-print-none">Worksheet Generator</h1>
<form class="d-print-none" id="worksheet-form">
  <div class="row justify-content-center align-items-center g-3 pb-2">
    <div class="col-md-4">
      <div>
        <label class="form-label">Select the types of problems</label>
      </div>
      <div class="btn-group" role="group">
        <input
          type="checkbox"
          class="btn-check"
          id="addition"
          name="problem-type"
          value="addition"
        />
        <label class="btn btn-outline-primary" for="addition">Addition</label>

        <input
          type="checkbox"
          class="btn-check"
          id="subtraction"
          name="problem-type"
          value="subtraction"
        />
        <label class="btn btn-outline-primary" for="subtraction"
          >Subtraction</label
        >
        <input
          type="checkbox"
          class="btn-check"
          id="multiplication"
          name="problem-type"
          value="multiplication"
        />
        <label class="btn btn-outline-primary" for="multiplication"
          >Multiplication</label
        >
        <input
          type="checkbox"
          class="btn-check"
          id="division"
          name="problem-type"
          value="division"
        />
        <label class="btn btn-outline-primary" for="division">Division</label>
      </div>
    </div>

    <div class="col-md-3">
      <div>
        <label class="form-label">Enter the total number of problems</label>
      </div>
      <div class="input-group">
        <input
          type="number"
          class="form-control"
          id="num-problems"
          name="num-problems"
          min="1"
          required
        />
        <input
          class="btn btn-outline-primary"
          type="submit"
          value="Generate Worksheet"
        />
      </div>
    </div>
    <div class="col-md-3">
        <input class="form-check-input" type="checkbox" id="show-answers" />
        <label class="form-check-label" for="show-answers">
          Show answers
        </label>
    </div>
  </div>
</form>

<div class="container text-center" id="worksheet-container">
    <div class="row align-items-start worksheet-row"></div>
  </div>
  <div class="container text-center" id="answers-container"></div>
  

  <script src="{{url_for('static', filename='js/problem_sheet.js')}}"></script>
  {% endblock %}
</div>
