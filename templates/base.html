<!doctype html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-print.min.css') }}" media="print" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  </head>
  <body>
    <div class="container">
        <nav class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom d-print-none">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
            <span class="fs-4">Mathy</span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a href="{{ url_for('home') }}" class="nav-link{% if request.path == url_for('home') %} active{% endif %}" aria-current="page">Home</a>
            </li>
            <li class="nav-item">
              <a href="{{ url_for('addition') }}" class="nav-link{% if request.path == url_for('addition') %} active{% endif %}">Addition</a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('multiplication') }}" class="nav-link{% if request.path == url_for('multiplication') %} active{% endif %}">Multiplication</a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('division') }}" class="nav-link{% if request.path == url_for('division') %} active{% endif %}">Division</a>
            </li>
          </ul>
        </nav>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
   </div>
</body>
 
</html>
