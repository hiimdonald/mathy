{% extends 'base.html' %} {% block content %}

<h1 class="text-center pb-3 d-print-none">
  Multiplication Worksheet Generator
</h1>
<form class="d-print-none" id="worksheet-form">
  <div class="row align-items-center g-1 pb-2">
    <div class="col-md-6">
      {% for num in range(1, 13) %}
      <input
        type="checkbox"
        class="btn-check"
        name="multiplier"
        value="{{ num }}"
      />
      {{ num }} {% endfor %}
    </div>

    <div class="col-md-3">
      <div class="input-group">
        <input
          type="number"
          class="form-control"
          id="num-problems"
          name="num-problems"
          min="1"
          required
        />
        <input
          class="btn btn-outline-primary"
          type="submit"
          value="Generate Worksheet"
        />
      </div>
    </div>
    <div class="col-md-1">
      <input class="form-check-input" type="checkbox" id="show-answers" />
      <label class="form-check-label" for="show-answers"> Show answers </label>
    </div>
  </div>
</form>

<div class="container text-center" id="worksheet-container">
  <div class="row align-items-start"></div>
</div>
<div class="container text-center" id="answers-container">
  <div class="row align-items-start"></div>
</div>

<script src="{{url_for('static', filename='js/multiplicationWorksheet.js')}}"></script>
{% endblock %}
